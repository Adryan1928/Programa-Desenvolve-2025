<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Papeando com a IA</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>   
<body>
    <header>
        <h1>Minha Aplicação com Gemini</h1>
        
        <label for="api-key" class="sr-only">API Key</label>
        <input type="password" placeholder="Digite sua API Key" id="api-key">
        <button id="toggle-theme"> Alternar Tema</button>
    </header>

    <main>
        <div id="loading"> Pensando...</div>

        <section id="respostas">
        </section>

        <div class="botoes-acao">
            <button id="btnLimpar" title="Limpar respostas da tela">
                Limpar
            </button>
            <button id="btnCopiar" title="Copiar todas as respostas">
                Copiar
            </button>
            <button id="exportPdfBtn">Exportar Chat para PDF</button>
        </div>

        <form class="pergunta-box" method="post" action=".">
            <label for="pergunta">Sua pergunta</label>
            <input type="text" placeholder="Digite sua pergunta aqui..." id="pergunta" maxlength="577" required>
            <div id="contador">0 / 577 caracteres</div>
            <input type="submit" value="Perguntar" id="perguntar" disabled>
        </form>
    </main>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</body>
</html>
