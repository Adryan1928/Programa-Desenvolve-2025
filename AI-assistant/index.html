<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Papeando com a IA</title>
    <link rel="stylesheet" href="style.css">
</head>   
<body>
    <header>
        <h1>Minha Aplicação com OpenAI</h1>
        
        <label for="api-key" class="sr-only">API Key</label>
        <input type="password" placeholder="Digite sua API Key" id="api-key">
        <button id="toggle-theme"> Alternar Tema</button>
    </header>

    <main>
        <div id="loading"> Pensando...</div>

        <section id="resposta">
            <!-- Histórico de respostas aparece aqui -->
        </section>

        <form class="pergunta-box">
            <label for="pergunta" class="sr-only">Pergunta</label>
            <input type="text" placeholder="Faça sua pergunta..." id="pergunta" required>
            <input type="submit" value="Perguntar" id="perguntar">
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
